name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Build package
      run: swift build -v

    - name: Run tests
      run: swift test -v

  build-platforms:
    name: Build for ${{ matrix.platform }}
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 16 Pro'
            scheme: AmazonAdsCore
          - platform: macOS
            destination: 'platform=macOS'
            scheme: AmazonAdsCore
          - platform: tvOS
            destination: 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation)'
            scheme: AmazonAdsCore

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build for ${{ matrix.platform }}
      run: |
        xcodebuild build \
          -scheme ${{ matrix.scheme }} \
          -destination '${{ matrix.destination }}' \
          -skipPackagePluginValidation

  lint:
    name: Lint
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check formatting
      run: |
        if command -v swiftformat &> /dev/null; then
          swiftformat --lint Sources Tests || echo "SwiftFormat issues found"
        else
          echo "SwiftFormat not installed, skipping"
        fi
