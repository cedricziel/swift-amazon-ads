name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Build package
      run: swift build -v

    - name: Run tests
      run: swift test -v

  build-platforms:
    name: Build for ${{ matrix.platform }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        platform:
          - iOS
          - macOS
          - tvOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build for ${{ matrix.platform }}
      run: |
        case "${{ matrix.platform }}" in
          iOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=iOS Simulator,name=iPhone 15 Pro'
            ;;
          macOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=macOS'
            ;;
          tvOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=tvOS Simulator,name=Apple TV'
            ;;
        esac
