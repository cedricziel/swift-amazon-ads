name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Build package
      run: swift build -v

    - name: Run tests
      run: swift test -v

    - name: Generate code coverage
      run: swift test --enable-code-coverage

  build-platforms:
    name: Build for ${{ matrix.platform }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        platform:
          - iOS
          - macOS
          - tvOS
          - watchOS
          - visionOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build for ${{ matrix.platform }}
      run: |
        set -e
        case "${{ matrix.platform }}" in
          iOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=iOS Simulator,name=iPhone 16 Pro' | xcpretty || true
            ;;
          macOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=macOS' | xcpretty || true
            ;;
          tvOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=tvOS Simulator,name=Apple TV' | xcpretty || true
            ;;
          watchOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)' | xcpretty || true
            ;;
          visionOS)
            xcodebuild build -scheme AmazonAdvertisingAPI -destination 'platform=visionOS Simulator,name=Apple Vision Pro' | xcpretty || true
            ;;
        esac
